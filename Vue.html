<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="vue.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="userForm">
            <!-- <my-form></my-form> -->
            <h2>請填入基本資料</h2>
            <form>
                <div>
                    <label for="sex1">男</label>
                    <input id="sex1" type="radio" name="sex" v-model="sex" />
                    <label for="sex2">女</label>
                    <input id="sex2" type="radio" name="sex" v-model="sex" />
                </div>
                <label for="username">姓名:</label>
                <input id="username" type="text" name="username" v-model="username" @keyup.enter="enterHandler" />
                <label for="age">年齡:</label>
                <input id="age" type="number" name="age" v-model="age" />
                <label for="birthday">生日:</label>
                <input id="birthday" type="date" name="birthday" v-model="birthday" />
                <label for="cel">電話:</label>
                <input id="tel" type="tel" name="tel" v-model="tel" />
                <label for="email">信箱:</label>
                <input id="email" type="email" name="email" v-model="email" />
                <label for="addr">地址:</label>
                <input id="addr" type="text" name="addr" v-model="addr" />
                <label for="web">個人網站:</label>
                <input id="web" type="url" name="web" v-model="web" />

                <input type="submit" value="提交"/>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    username: "",
                    age: NaN,
                    birthday: [],
                    tel: "",
                    email: "",
                    sex:"",
                    addr:"",
                    web:""
                }
            },
            methods: {
                enterHandler() {
                    alert("輸入");
                }
            },
        });
        // app.component('my-form',{
        //     // template:
        // });
        app.mount('#app');
    </script>
</body>

</html>
